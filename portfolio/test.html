<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
        overflow: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header Styles */
      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        height: 80px;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #ffd700;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 2rem;
        position: relative;
      }

      .main-content img {
        max-width: 100%;
        height: 88vh;
        display: block;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -48%);
        z-index: 2;
      }

      .text-container {
        position: relative;
        z-index: 1;
      }

      .main-title {
        font-size: 10rem;
        color: #000000;
        text-align: center;
        font-weight: 600;
        font-family: "Oswald", sans-serif;
      }

      .subtitle {
        font-size: 7rem;
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        font-family: "Oswald", sans-serif;
      }

      .profile-section {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .profile-image-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 2rem;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .profile-image-container:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #999;
        transition: opacity 0.3s ease;
      }

      .profile-image.placeholder {
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
      }

      .profile-info h1 {
        color: white;
        font-size: 2rem;
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeInUp 1s ease forwards 0.3s;
      }

      .profile-info p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0;
        animation: fadeInUp 1s ease forwards 0.6s;
      }

      .upload-btn {
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        color: #333;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 1.5rem;
        opacity: 0;
        animation: fadeInUp 1s ease forwards 0.9s;
      }

      .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
      }

      .file-input {
        display: none;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          gap: 1rem;
        }

        .profile-section {
          padding: 2rem;
          margin: 1rem;
        }

        .profile-image-container {
          width: 150px;
          height: 150px;
        }

        .profile-info h1 {
          font-size: 1.5rem;
        }

        .header {
          padding: 1rem;
        }
      }

      @media (max-width: 480px) {
        .nav {
          flex-direction: column;
          gap: 1rem;
        }

        .nav-links {
          gap: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <nav class="nav">
          <a href="#" class="logo">My Portfolio</a>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="text-container">
          <h1 class="main-title">MOSTAFA BAKHTI</h1>
          <h2 class="subtitle">FRONT-END DEVELOPER</h2>
        </div>
        <img src="IMG_2052.png" alt="Profile Image" />
      </main>
    </div>
  </body>
</html>
